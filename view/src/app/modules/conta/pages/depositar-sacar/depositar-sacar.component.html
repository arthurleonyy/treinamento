<div class="card mb-0 mt-4 rounded-0">
  <div class="card-header card-custom-top">
    <h5 class="align-middle text-dark">
      <i
        [className]="
          nameScreen === 'Depositar'
            ? 'fas fa-hand-holding-usd'
            : 'fas fa-hand-holding-usd fa-flip-horizontal'
        "
      ></i>
      {{ nameScreen }}
    </h5>
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <app-conta
        (agenciaDaContaControl)="getControlAgenciaDaConta($event)"
        (numeroContaDaContaControl)="getControlNumeroContaDaConta($event)"
      ></app-conta>

      <div class="row">
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label class="form-required">
              <small [ngClass]="{ 'text-red': displayMessage.valor }"
                >Valor</small
              >
            </label>
            <input
              type="number"
              class="form-control"
              formControlName="valor"
              [ngClass]="{ 'is-invalid': displayMessage.valor }"
            />
            <small
              class="form-text text-red"
              *ngIf="displayMessage.valor"
              [innerHTML]="displayMessage.valor"
            ></small>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-success float-right"
          [disabled]="form.invalid"
          (click)="onSubmit()"
        >
          <i class="fa fa-check"></i>
          Salvar
        </button>
        <a
          [routerLink]="['/conta/operacoes']"
          class="btn btn-danger float-right mr-1"
        >
          <i class="fa fa-times"></i>
          Cancelar
        </a>
      </div>
    </div>
  </div>
</div>
